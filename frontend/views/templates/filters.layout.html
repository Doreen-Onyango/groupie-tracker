<!-- search filters -->
{{define "searchFilter"}}
<!-- searchByName -->
<label for="searchByName">Search By Name</label>
<input
	name="searchByName"
	type="text"
	id="searchByName"
	placeholder="Search for artists..."
	class="hidden"
/>

<label for="searchUnified">Unified Search</label>
<input
	name="searchUnified"
	type="text"
	id="searchUnified"
	placeholder="Search by name, concert, creation date, or album release..."
/>
<div class="suggestions-container">
	<div class="unified-suggestions">
		<div
			id="unifiedSuggestions"
			class="suggestions-dropdown"
		></div>
	</div>
</div>

<div
	class="searchSummary"
	id="searchSummary"
>
	search summary
</div>

<form id="searchForm">
	<!-- searchByConcert -->
	<label for="searchByConcert">Search By Concert</label>
	<input
		name="searchByConcert"
		type="text"
		id="searchByConcert"
		placeholder="Search for concerts..."
		class="hidden"
	/>
</form>

<!-- search by creation date -->
<label for="searchByCreationDate">Search By Creation Date</label>
<input
	name="searchByCreationDate"
	type="text"
	id="searchByCreationDate"
	placeholder="Search by creation date..."
/>

<div
	id="creationDateSuggestions"
	class="suggestions-dropdown"
>
	<!-- Creation date suggestions with data-creationdate attribute -->
	<div
		class="suggestion-item"
		data-creationdate="1990"
	>
		1990
	</div>
	<div
		class="suggestion-item"
		data-creationdate="2000"
	>
		2000
	</div>
</div>

<!-- search by album release -->
<label for="searchByAlbumRelease">Search By Album Release</label>
<input
	name="searchByAlbumRelease"
	type="text"
	id="searchByAlbumRelease"
	placeholder="Search by album release..."
/>
<div
	id="albumReleaseSuggestions"
	class="suggestions-dropdown"
>
	<!-- Album release suggestions with data-albumrelease attribute -->
	<div
		class="suggestion-item"
		data-albumrelease="1995"
	>
		1995
	</div>
	<div
		class="suggestion-item"
		data-albumrelease="2005"
	>
		2005
	</div>
</div>

{{end}}
<!-- end of search filter -->

<!-- range filters -->
{{define "rangeFilter"}}
<div
	class="range_concertDate"
	data-label="Creation Date"
>
	<div class="sliders_control">
		<div
			id="fromSliderTooltip1"
			class="slider-tooltip"
		>
			{{ .minYear }}
		</div>
		<input
			id="fromSlider1"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .minYear }}"
		/>
		<div
			id="toSliderTooltip1"
			class="slider-tooltip"
		>
			{{ .maxYear }}
		</div>
		<input
			id="toSlider1"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .maxYear }}"
		/>
	</div>
</div>

<div
	class="range_firstAlbum"
	data-label="First Album Release"
>
	<div class="sliders_control">
		<div
			id="fromSliderTooltip2"
			class="slider-tooltip"
		>
			{{ .minYear }}
		</div>
		<input
			id="fromSlider2"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .minYear }}"
		/>
		<div
			id="toSliderTooltip2"
			class="slider-tooltip"
		>
			{{ .maxYear }}
		</div>
		<input
			id="toSlider2"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .maxYear }}"
		/>
	</div>
</div>
{{end}}
<!-- end of range filter -->

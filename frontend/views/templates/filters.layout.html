<!-- search filters -->
{{define "searchFilter"}}
<form id="searchForm">
	<!-- searchByName -->
	<label for="searchByName">Search By Name</label>
	<input
		name="searchByName"
		type="text"
		id="searchByName"
		placeholder="Search for artists..."
	/>

	<!-- searchByConcert -->
	<label for="searchByConcert">search By Concert</label>
	<input
		name="searchByConcert"
		type="text"
		id="searchByConcert"
		placeholder="Search for artists..."
	/>
</form>

<!-- search type dropdown -->
<label for="searchType">Search by:</label>
<select id="searchType">
	<option value="artistName">artist name</option>
	<option value="concertLocation">concert location</option>
</select>
{{end}}
<!-- end of search filter -->

<!-- range filter -->
{{define "rangeFilter"}}
<div class="range_container">
	<div class="sliders_control">
		<div
			id="fromSliderTooltip"
			class="slider-tooltip"
		>
			{{ .minYear}}
		</div>
		<input
			id="fromSlider"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .minYear }}"
		/>
		<div
			id="toSliderTooltip"
			class="slider-tooltip"
		>
			{{ .maxYear }}
		</div>
		<input
			id="toSlider"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .maxYear }}"
		/>
	</div>
	{{ end }}
	<!-- end of range filter -->

	<!-- Dropdown to select the filter type -->
	{{ define "filterType"}}
	<label for="filterType">Filter by:</label>
	<select id="filterType">
		<option value="creationDate">Creation Date</option>
		<option value="firstAlbum">First Album Date</option>
	</select>
	{{ end }}
	<!-- end of dropdown -->
</div>

<!-- range filters -->
{{define "range_concertDate"}}
<div
	class="range_concertDate"
	data-label="Creation Date"
>
	<div class="range_labels"></div>
	<div class="sliders_control">
		<div
			id="fromSliderTooltip1"
			class="slider-tooltip"
		>
			{{ .minYear }}
		</div>
		<input
			id="fromSlider1"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .minYear }}"
		/>
		<div
			id="toSliderTooltip1"
			class="slider-tooltip"
		>
			{{ .maxYear }}
		</div>
		<input
			id="toSlider1"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .maxYear }}"
		/>
	</div>
</div>
{{end}} {{define "range_firstAlbum"}}

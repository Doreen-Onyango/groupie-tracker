<!-- search bar -->
{{define "searchBar"}}
<!-- data placeholders -->

<!-- searchByName -->
<label for="searchByName">Search By Name</label>
<input
	name="searchByName"
	type="text"
	id="searchByName"
	placeholder="Search for artists..."
	class="hidden"
/>
<!-- end of searchByName -->

<!-- searchByConcert -->
<label for="searchByConcert">Search By Concert</label>
<input
	name="searchByConcert"
	type="text"
	id="searchByConcert"
	placeholder="Search for concerts..."
	class="hidden"
/>
<!-- end of searchByConcert -->

<!-- searchByCreation date -->
<label for="searchByCreationDate">Search By Creation Date</label>
<input
	name="searchByCreationDate"
	type="text"
	id="searchByCreationDate"
	placeholder="Search by creation date..."
	class="hidden"
/>
<!-- end of searchByCreationDate -->

<!-- searchByAlbumRelease -->
<label for="searchByAlbumRelease">Search By Album Release</label>
<input
	name="searchByAlbumRelease"
	type="text"
	id="searchByAlbumRelease"
	placeholder="Search by album release..."
	class="hidden"
/>
<!-- end of searchByAlbumRelease -->
<!-- end of data placeholders -->

<!-- UnifiedSearch -->
<label for="searchUnified">Unified Search</label>
<input
	id="searchUnified"
	type="text"
	placeholder="Search for artists, concerts, performed locations and album release...."
/>
<!-- end of UnifiedSearch -->

<!-- Suggestions dropdowns for Unified search -->
<div
	class="unified-suggestions"
	id="unifiedSuggestions"
>
	<!-- artist nameSuggestions -->
	<div class="suggestion-category">
		<p class="suggestion-title">Search by Artist Name</p>
		<div
			class="suggestion-items"
			id="nameSuggestions"
		></div>
	</div>

	<!-- concertSuggestions -->
	<div class="suggestion-category">
		<p class="suggestion-title">Search by Concerts</p>
		<div
			class="suggestion-items"
			id="concertSuggestions"
		></div>
	</div>

	<!-- creationDateSuggestions -->
	<div class="suggestion-category">
		<p class="suggestion-title">Search by Creation Date</p>
		<div
			class="suggestion-items"
			id="creationDateSuggestions"
		></div>
	</div>

	<!-- albumReleaseSuggestions -->
	<div class="suggestion-category">
		<p class="suggestion-title">Search by Album Release</p>
		<div
			class="suggestion-items"
			id="albumReleaseSuggestions"
		></div>
	</div>
</div>
<!-- end of suggestions dropdowns for Unified search -->

<!-- searchSummary -->
<div
	class="searchSummary"
	id="searchSummary"
>
	search summary
</div>
<!-- end of searchSummary -->

{{end}}
<!-- end of search bar -->

<!-- range filters -->
{{define "rangeFilter"}}
<div
	class="range_concertDate"
	data-label="Creation Date"
>
	<div class="sliders_control">
		<div
			id="fromSliderTooltip1"
			class="slider-tooltip"
		>
			{{ .minYear }}
		</div>
		<input
			id="fromSlider1"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .minYear }}"
		/>
		<div
			id="toSliderTooltip1"
			class="slider-tooltip"
		>
			{{ .maxYear }}
		</div>
		<input
			id="toSlider1"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .maxYear }}"
		/>
	</div>
</div>

<div
	class="range_firstAlbum"
	data-label="First Album Release"
>
	<div class="sliders_control">
		<div
			id="fromSliderTooltip2"
			class="slider-tooltip"
		>
			{{ .minYear }}
		</div>
		<input
			id="fromSlider2"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .minYear }}"
		/>
		<div
			id="toSliderTooltip2"
			class="slider-tooltip"
		>
			{{ .maxYear }}
		</div>
		<input
			id="toSlider2"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .maxYear }}"
		/>
	</div>
</div>
{{end}}
<!-- end of range filter -->

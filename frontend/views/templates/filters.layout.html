<!-- range filter -->
{{define "rangeFilter"}}
<div class="range_container">
	<div class="sliders_control">
		<div
			id="fromSliderTooltip"
			class="slider-tooltip"
		>
			{{ .minYear}}
		</div>
		<input
			id="fromSlider"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .minYear }}"
		/>
		<div
			id="toSliderTooltip"
			class="slider-tooltip"
		>
			{{ .maxYear }}
		</div>
		<input
			id="toSlider"
			type="range"
			min="{{ .minYear }}"
			max="{{ .maxYear }}"
			step="1"
			value="{{ .maxYear }}"
		/>
	</div>

	<!--scale steps defined by data-steps value -->
	<div
		id="scale"
		class="scale"
		data-steps="1"
	></div>
</div>
<label for="rangeFilter">Year Range:</label>
<input
	type="range"
	id="rangeFilter"
	min="{{ .minYear }}"
	max="{{ .maxYear }}"
	step="1"
	value="{{ .maxYear }}"
/>
<span id="rangeValue">{{ .maxYear }}</span>
{{ end }}
<!-- end of range filter -->

<!-- Dropdown to select the filter type -->
{{ define "filterType"}}
<label for="filterType">Filter by:</label>
<select id="filterType">
	<option value="creationDate">Creation Date</option>
	<option value="firstAlbum">First Album Date</option>
</select>
{{ end }}
<!-- end of dropdown -->

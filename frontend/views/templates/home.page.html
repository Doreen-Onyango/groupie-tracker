{{template "base" . }} {{define "title"}} Home {{end}} {{define "content"}}
<div class="home-page">
	<h1 id="home-page">Welcome to the Groupie Tracker</h1>
	<p>
		This is a simple web application designed to help track groupies and their
		members.
	</p>
</div>

<div class="artists">
	<h1>Artists</h1>
	<form id="searchForm">
		<input
			name="searchForm"
			type="text"
			id="search"
			placeholder="Search for artists..."
		/>
	</form>

	<!-- filters -->
	<!-- Dropdown to select the filter type -->
	<label for="filterType">Filter by:</label>
	<select id="filterType">
		<option value="creationDate">Creation Date</option>
		<option value="firstAlbum">First Album Date</option>
	</select>

	<!-- Range filter -->
	<label for="rangeFilter">Year Range:</label>
	<input
		type="range"
		id="rangeFilter"
		min="{{ .minYear }}"
		max="{{ .maxYear }}"
		step="1"
		value="{{ .maxYear }}"
	/>
	<span id="rangeValue">{{ .maxYear }}</span>

	<!--  end -->

	<!-- artis Cards -->
	<div
		id="artistsContainer"
		class="artists-container"
	>
		<!-- Cards will be injected here -->
	</div>
</div>

<!-- Template for artist card -->
<template id="artistCardTemplate">
	<a
		href="#"
		class="artist-card-link"
	>
		<div
			class="artist-card"
			data-artist-id="{{.ArtistID}}"
		>
			<img
				class="artist-image"
				src="{{.Image}}"
				alt="{{.Name}} image"
				width="100"
			/>
			<div class="artist-info">
				<h2 class="artist-name">{{.Name}}</h2>
				<ul class="artist-members">
					{{range .Members}}
					<li>{{.}}</li>
					{{end}}
				</ul>
				<p>
					<strong>Creation Date:</strong>
					<span class="artist-creationDate">{{.CreationDate}}</span>
				</p>
				<p>
					<strong>First Album:</strong>
					<span class="artist-firstAlbum">{{.FirstAlbum}}</span>
				</p>
			</div>
		</div>
	</a>
</template>

<!-- Modal Template -->
<div
	id="artistDetailsModal"
	class="modal"
>
	<div class="modal-content">
		<span class="close-button">&times;</span>
		<div id="artistDetails"></div>
	</div>
</div>
<!-- end of Modal -->

{{end}} {{define "js"}}
<script
	type="module"
	src="/static/scripts/app.js"
></script>
{{end}}

{{template "base" . }} {{ define "homecss"}}
<link
	rel="stylesheet"
	href="/static/styles/home.css"
	type="text/css"
/>
{{end}} {{define "title"}} Home {{end}} {{define "content"}}
<div class="home-page">
	<h1 id="home-page">Welcome to the Groupie Tracker</h1>
	<p>
		This is a simple web application designed to help track groupies and their
		members.
	</p>
</div>

<div class="artists">
	<h1>Artists</h1>
	<form id="searchForm">
		<input
			name="searchForm"
			type="text"
			id="search"
			placeholder="Search for artists..."
		/>
	</form>

	<!-- filters -->
	<!-- Dropdown to select the filter type -->
	<label for="filterType">Filter by:</label>
	<select id="filterType">
		<option value="creationDate">Creation Date</option>
		<option value="firstAlbum">First Album Date</option>
	</select>

	<!-- Range filter -->
	<label for="rangeFilter">Year Range:</label>
	<input
		type="range"
		id="rangeFilter"
		min="{{ .minYear }}"
		max="{{ .maxYear }}"
		step="1"
		value="{{ .maxYear }}"
	/>
	<span id="rangeValue">{{ .maxYear }}</span>

	<!-- members filter -->
	<div id="membersFilter">
		<label
			><input
				type="checkbox"
				value="1"
			/>
			1</label
		>
		<label
			><input
				type="checkbox"
				value="2"
			/>
			2</label
		>
		<label
			><input
				type="checkbox"
				value="3"
			/>
			3</label
		>
		<label
			><input
				type="checkbox"
				value="4"
			/>
			4</label
		>
		<label
			><input
				type="checkbox"
				value="5"
			/>
			5</label
		>
		<label
			><input
				type="checkbox"
				value="6"
			/>
			6</label
		>
		<label
			><input
				type="checkbox"
				value="7"
			/>
			7</label
		>
	</div>
	<!-- end of members filter -->

	{{ block "artistCardTemplate" .}}{{end}}

	<!-- Modal Template -->
	<div
		id="artistDetailsModal"
		class="modal"
	>
		<div class="modal-content">
			<span class="close-button">&times;</span>
			<div id="artistDetails"></div>
		</div>
	</div>
	<!-- end of Modal -->
	<script
		type="module"
		src="/static/scripts/app.js"
	></script>
	{{end}}
</div>

{{template "base" . }} {{ define "homecss"}}
<link
	rel="stylesheet"
	href="/static/styles/home.layout.css"
	type="text/css"
/>
<link
	rel="stylesheet"
	href="/static/styles/renders.css"
	type="text/css"
/>
<link
	rel="stylesheet"
	href="/static/styles/filters.css"
	type="text/css"
/>
{{end}} {{define "title"}} Home {{end}} {{define "content"}}
<header>
	<div class="search-container">
		<div class="home-page">
			<h1 id="home-page">Groupie Tracker</h1>
		</div>
		<!-- Search Bar -->
		{{block "searchBar" .}}{{end}}
		<!-- end of Search Bar -->

		<!-- Reset Button -->
		<img
		  src="/static/images/icon-reset.png"
      alt="Reset Button"
      class="reset-icon"
      title="Reset your search"
			id="resetButton"
		>
		</img>
	</div>
				<!-- members filter -->
	{{ block "membersFilter" .}}{{end}}
	<!-- end -->

	<div class="range-filters">
	<!-- range filters -->
	{{ block "rangeFilter" .}} {{end}}
	<!-- end of range filters -->
	</div>
</header>
<div class="artists">
	 <!-- Pagination controls -->
	<div id="pagination" class="pagination-controls">
		<button id="prevPage" class="pagination-button" disabled>Previous</button>
	</div>
	<!-- artist cards -->
	 <div id="artistsContainer"></div>
	 
	<template id="artistCardTemplate">
	<div class="artist-card">
		<div class="artist-details">
			<div class="artist-image-container">
				<img class="artist-image" src="" alt="Artist Name image">
				<div class="creation-date">
					<p class="artist-name">Artist Name</p>
					<p class="artist-creationDate-value">Creation Date: </p>
				</div>
			</div>
		</div>
		<div>
			<h3 class="artist-firstAlbum">First Album:</h3>
			<p class="artist-firstAlbum-value"></p>
			<ul class="artist-members"></ul>
		</div>
	</div>
</template>
	<!-- end -->
	 <!-- Pagination controls -->
	<div id="pagination" class="pagination-controls">
		<button id="nextPage" class="pagination-button">Next</button>
	</div>

	<!-- modal -->
	{{ block "modalTemplate" .}}{{end}}
	<!-- end -->
</div>
	<script
		type="module"
		src="/static/scripts/app.js"
	></script>
	<!-- google map secured api -->
	<script
		async
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq5mzpJrW8v5fuummRIScHEv3pY62iQ2g&callback=console.debug&libraries=maps,marker&v=beta"
		defer
	></script>
	{{end}}

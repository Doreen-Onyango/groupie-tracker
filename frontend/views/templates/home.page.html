{{template "base" . }} {{define "css"}}
<link
	rel="stylesheet"
	href="/static/styles/home.css"
	type="text/css"
/>
{{end}} {{define "title"}} Home {{end}} {{define "content"}}
<div class="home-page">
	<h1 id="home-page">Welcome to the Groupie Tracker</h1>
	<p>
		This is a simple web application designed to help track groupies and their
		members.
	</p>
</div>

<div class="artists">
	<h1>Artists</h1>
	<form id="searchForm">
		<input
			name="searchForm"
			type="text"
			id="search"
			placeholder="Search for artists..."
		/>
	</form>

	<div
		id="artistsContainer"
		class="artists-container"
	>
		<!-- Cards will be injected here -->
	</div>
</div>

<!-- Template for artist card -->
<template id="artistCardTemplate">
	<div class="artist-card">
		<img
			class="artist-image"
			src=""
			alt=""
			width="100"
		/>
		<div class="artist-info">
			<h2 class="artist-name"></h2>
			<ul class="artist-members"></ul>
		</div>
	</div>
</template>

{{end}} {{define "js"}}
<script type="module">
	import { getAllArtists } from "/static/scripts/getallartists.js";
	import { handleData } from "/static/scripts/helpers.js";

	document.addEventListener("DOMContentLoaded", async function () {
		try {
			const data = await getAllArtists();
			handleData(data.data);
		} catch (err) {
			console.log(err);
		}
	});
</script>
{{end}}

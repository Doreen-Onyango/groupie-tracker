{{ define "base"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			href="/static/images/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="/static/styles/base.css"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="/static/styles/home.css"
			type="text/css"
		/>
		{{block "css" .}} {{end}}
		<title>Groupie-Tracker | {{block "title" .}}{{end}}</title>
	</head>
	<body>
		<div>{{block "navbar" .}} {{end}}</div>
		<div>{{block "content" .}} {{end}}</div>
		<div>{{block "footer" .}} {{end}}</div>
		{{block "js" .}} {{end}}
	</body>
</html>
{{ end }}
